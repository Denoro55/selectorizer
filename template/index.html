<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectorizer</title>
  </head>
  <body>
    <h1>Selectorizer</h1>
    <div class="row">
      <div class="column">
        <h3>Single select</h3>
        <select class="js-select" name="select-1">
          <option value="1">option 1</option>
          <option value="2">option 2</option>
          <option disabled value="3">option 3</option>
          <option value="4">option 4</option>
        </select>
      </div>
      <div class="column">
        <h3>Multiple select</h3>
        <select class="js-select" multiple name="select-2">
          <option selected value="1">option 1</option>
          <option selected value="2">option 2</option>
          <option value="3">option 3</option>
          <option disabled value="4">option 4</option>
          <option value="5">option 5</option>
          <option value="6">option 6</option>
        </select>
      </div>
      <div class="column">
        <h3>Customized select</h3>
        <select class="js-select" multiple name="select-3">
          <option value="1">option 1</option>
          <option value="2">option 2</option>
          <option value="3">option 3</option>
          <option disabled value="4">option 4</option>
          <option value="5">option 5</option>
          <option value="6">option 6</option>
          <option disabled value="7">option 7</option>
          <option value="8">option 8</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <h3>Select state in selectorizer</h3>
        <select class="js-select show-native">
          <option value="1">option 1</option>
          <option value="2">option 2</option>
          <option disabled value="3">option 3</option>
          <option value="4">option 4</option>
        </select>
        <br>
        <select class="js-select show-native" multiple>
          <option selected value="1">option 1</option>
          <option selected value="2">option 2</option>
          <option value="3">option 3</option>
          <option disabled value="4">option 4</option>
          <option value="5">option 5</option>
          <option value="6">option 6</option>
          <option disabled value="7">option 7</option>
          <option value="8">option 8</option>
        </select>
      </div>
    </div>
  </body>
</html>
